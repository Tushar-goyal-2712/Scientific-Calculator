<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Light</title>
</head>
<link rel="stylesheet" href="Light.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <h1>Calculator</h1>
        <br>
        <nav class="topbar">
            <div class="right">
                <div id="btnnd"><a href="index.html">Dark</a></div>
                <div id="btnnl"><a href="light.html">Light</a></div>
            </div>
        </nav>
        <br>
        <div class="calc">
            <div id="box">
                <input type="Text" name="screen" id="screen">
                <table>
                    <tr>
                        <td><button class="exb">lg</button></td>
                        <td><button class="exb">ln</button></td>
                        <td><button class="exb" id="sin">sin</button></td>
                        <td><button class="exb" id="cos">cos</button></td>
                        <td><button class="exb" id="tan">tan</button></td>
                    </tr>
                    <tr>
                        <td><button class="exb">^</button></td>
                        <td><button class="exb">,</button></td>
                        <td><button class="exb">(</button></td>
                        <td><button class="exb">)</button></td>
                        <td><button class="exb" title="Trignometry into inverse">2nd</button></td>
                    </tr>
                    <tr>
                        <td><button class="exb">√x</button></td>
                        <td><button class="obtn">AC</button></td>
                        <td><button class="obtn" title="Single Click: Last word clear &#10Double click: All clear">C</button></td>
                        <td><button class="obtn">%</button></td>
                        <td><button class="obtn">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="exb">!</button></td>
                        <td><button class="nbtn">7</button></td>
                        <td><button class="nbtn">8</button></td>
                        <td><button class="nbtn">9</button></td>
                        <td><button class="obtn">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="exb">1/x</button></td>
                        <td><button class="nbtn">4</button></td>
                        <td><button class="nbtn">5</button></td>
                        <td><button class="nbtn">6</button></td>
                        <td><button class="obtn">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="exb">π</button></td>
                        <td><button class="nbtn">1</button></td>
                        <td><button class="nbtn">2</button></td>
                        <td><button class="nbtn">3</button></td>
                        <td><button class="obtn">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="exb">e</button></td>
                        <td><button class="nbtn" title="Single Click to Expand the table &#10Double Click to compress the table">Ex</button></td>
                        <td><button class="nbtn">0</button></td>
                        <td><button class="nbtn">.</button></td>
                        <td><button id="equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </header>
    <br><br><br><br>
    <div class="copyright">
        <a href="https://tushar-goyal-2712.netlify.app/">Coded by Tushar Goyal</a>
    </div>
</body>
<script src="Light.js"></script>

</html>
